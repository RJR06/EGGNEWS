<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div class="container mt-5 mb-5">
        <h2>Registro</h2>
        <form class="formulario" th:action="@{/registro}" method="POST" enctype="multipart/form-data">

            <div th:if="${error !=null}" class="card text-white bg-danger mb-3 mensajeError mt-3 d-flex"
                style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" name="nombreUsuario" placeholder="Ingresa tu nombre"
                    th:value="${nombre}">
            </div>

            <div class="col-md-4">
                <label  class="form-label" >Ingrese una imagen</label><br>
                <input type="file" class="form-control" name="archivo" placeholder="Añadir imagen">
            </div>
          
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" name="password" placeholder="Ingresa tu contraseña"
                    th:value="${password}">
            </div>

            <div class="form-group">
                <label for="password">Repetir contraseña:</label>
                <input type="password" class="form-control" name="password2" placeholder="Repite tu contraseña"
                    th:value="${password2}">
            </div>
            <button type="submit" class="btn btn-warning">Registrarse</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
